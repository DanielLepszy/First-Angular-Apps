<div>
  <h2>Tasks To Do: {{myTask.length}}</h2>
  <ul *ngIf="myTask.length>0">
    <li *ngFor="let tasks of myTask |sortData">
      <p>{{tasks.task_content}}</p>
      <button type="button" class="btn btn-primary" (click)="doneClick(tasks)">Done</button>
      <button type="button" class="btn btn-primary" (click)="deleteClick(tasks)">Delete</button>
    </li>
  </ul>


</div>
